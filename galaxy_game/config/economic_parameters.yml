# config/economic_parameters.yml
# Central configuration for all economic calculations in the game
# Version 1.0 - Mature Space Industry Era

economy:
  version: "1.0"
  era: "mature_space_industry"  # early_space_industry / mature_space_industry / future_mass_production
  
  # Currency exchange rates
  currency:
    usd_to_gcc_peg: 1.0  # 1 USD = 1 GCC (initial bootstrap peg)
  
  # Transport costs - The foundation of import pricing
  transport:
    # Technology level affects all transport costs
    # 1.0 = current mature reusable rockets
    # 10.0 = early expendable rockets (expensive)
    # 0.1 = future breakthrough propulsion (cheap)
    technology_multiplier: 1.0
    
    # Base rates per kg by cargo category (GCC/kg)
    rates_per_kg:
      bulk_material: 100.0      # Raw ores, water, gases, basic metals
      manufactured: 150.0       # Processed materials, alloys, tools
      high_tech: 200.0          # Electronics, precision equipment, computers
      specialized: 250.0        # Medical supplies, hazardous materials, cryogenic
    
    # Route-specific modifiers (multiply base rate)
    # Used for specific routes that are cheaper/more expensive
    route_modifiers:
      earth_to_leo: 0.3         # Getting to LEO is cheaper (reusable first stage)
      leo_to_luna: 0.7          # LEO to Luna is moderate cost
      earth_to_luna: 1.0        # Direct Earth-Luna baseline (no LEO stop)
      luna_to_mars: 1.2         # Luna to Mars slightly more expensive
      earth_to_mars: 1.5        # Direct Earth-Mars most expensive (long transit)
      mars_to_belt: 1.3         # Mars to asteroid belt
      earth_to_belt: 1.8        # Earth direct to belt (very expensive)
  
  # NPC behavior configuration
  npc_behavior:
    # Cost-based pricing (used when no market history exists)
    cost_based:
      sell_markup: 1.05         # NPCs sell at 5% above their import cost
      buy_discount: 0.75        # NPCs buy at 25% below their import cost
      minimum_profit_margin: 0.03  # Never price below 3% profit margin
    
    # Market-based pricing (used when sufficient market history exists)
    market_based:
      sell_markup: 1.03         # NPCs sell at 3% above market average
      buy_discount: 0.77        # NPCs buy at 23% below market average
      market_history_threshold: 10  # Minimum trades needed to trust market pricing
      market_history_days: 30   # Look back this many days for market average
    
    # Strategic adjustments based on settlement conditions
    inventory_critical_threshold: 0.10      # Below 10% inventory = critical
    inventory_low_threshold: 0.30           # Below 30% = low
    inventory_high_threshold: 0.70          # Above 70% = high
    
    inventory_critical_multiplier: 1.2      # Pay 20% more when desperate
    inventory_low_multiplier: 1.1           # Pay 10% more when low
    inventory_excess_multiplier: 0.85       # Accept 15% less when surplus
    
    # Capacity and budget constraints
    max_single_purchase_percent: 0.20       # NPCs won't spend more than 20% of budget on one purchase
    storage_reserve_percent: 0.15           # Keep 15% storage space as buffer
  
  # Earth spot prices (USD per kg)
  # Base manufacturing/commodity prices on Earth before transport
  earth_spot_prices:
    # Common metals and elements
    iron: 0.10
    iron_ore: 0.05              # Unrefined ore is cheaper
    aluminum: 2.50
    aluminum_ore: 0.80
    copper: 9.00
    titanium: 30.00
    titanium_ore: 15.00
    silicon: 2.00
    carbon: 0.50
    nickel: 20.00
    
    # Rare and precious materials
    lithium: 80.00
    platinum: 30000.00
    gold: 60000.00
    silver: 600.00
    rare_earth_elements: 150.00
    
    # Processed metals and alloys
    steel: 0.80
    stainless_steel: 2.50
    titanium_alloy: 45.00
    aluminum_alloy: 3.50
    carbon_fiber: 40.00
    
    # Basic chemicals and consumables
    water: 0.001                # Essentially free on Earth
    oxygen: 0.10
    hydrogen: 3.00
    nitrogen: 0.05
    methane: 1.50
    
    # Industrial materials
    concrete: 0.10
    glass: 1.00
    ceramics: 5.00
    plastics: 1.50
    polymers: 2.00
    rubber: 2.50
    
    # Manufacturing components
    electronics_raw: 50.00      # Raw materials for electronics
    circuit_boards: 100.00
    sensors: 200.00
    actuators: 150.00
    batteries: 300.00
    solar_cells: 250.00
    
    # Specialized materials
    thermal_protection: 20.00
    radiation_shielding: 75.00
    life_support_filters: 100.00
    medical_supplies: 500.00
    pharmaceuticals: 1000.00
    
    # Food and biologicals
    food_dried: 5.00
    food_fresh: 2.00
    seeds: 50.00
    fertilizer: 0.50
    
  # Refining cost factors (multipliers on base price)
  # How much does it cost to refine/process raw materials?
  refining_factors:
    default: 1.0
    
    # Ores to pure metals
    ore_to_metal: 2.5           # Smelting and refining adds 2.5x cost
    ore_to_alloy: 3.0           # Creating alloys adds 3x cost
    
    # Chemical processing
    raw_to_processed: 2.0       # General chemical processing
    water_purification: 1.2     # Water is relatively easy to purify
    gas_liquefaction: 1.8       # Liquefying gases
    
    # Manufacturing
    components_assembly: 4.0    # Assembling components from raw materials
    electronics_fabrication: 6.0 # Electronics require precise fabrication
    
  # Logistics multipliers for special handling
  # Additional cost factors for difficult-to-transport materials
  logistics_multipliers:
    default: 1.0
    
    fragile: 1.2                # Fragile items need careful handling
    hazardous: 1.5              # Hazardous materials need special containers
    cryogenic: 1.8              # Cryogenic materials need constant cooling
    pressurized: 1.3            # Pressurized containers
    temperature_sensitive: 1.4   # Temperature-controlled transport
    radioactive: 2.0            # Radioactive materials need heavy shielding
    biological: 1.6             # Living materials need life support
    
  # Local production cost multipliers
  # How expensive is it to produce locally vs importing?
  local_production:
    # Early settlements have expensive local production
    # As settlements mature, local production becomes cheaper
    maturity_stages:
      bootstrap:
        multiplier: 2.0          # 2x Earth cost (inefficient, learning)
        description: "Initial setup, high energy costs, low efficiency"
      
      developing:
        multiplier: 1.0          # 1x Earth cost (reaching parity)
        description: "Established processes, improving efficiency"
      
      mature:
        multiplier: 0.5          # 0.5x Earth cost (efficient, optimized)
        description: "Optimized processes, local resources fully utilized"
      
      advanced:
        multiplier: 0.2          # 0.2x Earth cost (highly efficient)
        description: "Advanced automation, abundant local resources"
    
    # Resource-specific production costs (GCC per kg when produced locally)
    # These represent the cost at "mature" stage
    costs_at_maturity:
      water: 2.00                # Water from regolith processing
      oxygen: 3.00               # Oxygen from water or regolith
      iron: 5.00                 # Iron from local ore
      aluminum: 8.00             # Aluminum from local ore
      concrete: 1.00             # Concrete from local regolith
      glass: 2.00                # Glass from local silicates
      
  # Market dynamics (for future use)
  market_dynamics:
    price_elasticity: 0.3        # How much prices change with supply/demand
    volatility_factor: 0.1       # Random price variation
    stabilization_rate: 0.05     # How quickly prices return to equilibrium

# Cryptocurrency mining economics
cryptocurrency:
  gcc_mining:
    issuance_model: "capped_deflationary"
    max_supply: 21000000000      # 21 billion GCC total cap
    halving_interval_days: 730   # Halve rewards every 2 years
    difficulty_scaling: true     # Adjust difficulty based on network hashrate
    initial_block_reward: 1000   # GCC per block (hourly for simulation)
    minimum_block_reward: 1      # Never go below 1 GCC per block