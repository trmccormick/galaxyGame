    energy_usage: 50
    aliases: ["residential unit", "housing"]
    comfort_level: "basic"
    cost: 1000
    material_requirements:
      - wood: 50
      - steel: 20
    maintenance_needs: "requires repairs every 10 cycles"
    resource_efficiency: 80  # percentage
    environmental_impact: 10  # low impact
    size: "medium"
    features: 
      - "basic amenities"
      - "access to water supply"
    build_time: 5  # in game cycles
    allowed_population_types: 
      - "humans"
      - "androids"

  - name: "Luxury Habitat"
    capacity: 200
    energy_usage: 100
    aliases: ["luxury housing"]
    comfort_level: "high"
    cost: 5000
    material_requirements:
      - wood: 100
      - steel: 50
      - glass: 30
